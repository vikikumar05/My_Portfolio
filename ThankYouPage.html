<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 1s ease-in;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4ade80;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background-color: #4ade80;
            color: black;
            padding: 0.8rem 1.8rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #22c55e;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-box {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Thank You! Your message has been sent successfully.</h1>
            <p>I hope you're having a great day. I'll get in touch with you shortly!</p>
            <p>I hope you are fine.</p>
        </div>
        <button class="btn" id="redirectButton">Back to Homepage</button>
    </div>

    <script>
        document.getElementById('redirectButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
